<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" media="screen" href="public/css.css" />
<script src="js/app.js"></script>
<link rel="icon" href="public/EC_Bee_logo.png" sizes="16x16"/>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Karma&display=swap" rel="stylesheet">
  <title>Web of Delights</title>
</head>
<body>
  <div class="header">
    <h1>Web of Delights</h1>
  </div>

<div class="form-container">
<form id="addRecipe">
  <label for="name">Recipe Name:</label>
    <input type="text" id="name"/>
  <label for="cuisine">Cuisine</label>
    <select name="cuisine" id="cuisine">
      <option value="Choose a cuisine" disabled selected>Choose a cuisine type</option>
      <option value="British">British</option>
      <option value="Indian">Indian</option>
      <option value="Italian">Italian</option>
      <option value="Other">Other</option>
    </select>
  <label for="url">Web Address for the Recipe</label>
      <input type="text" id="url"/>
  <input type="submit" value="add">
</form>
</div>

<h2>List of Recipes</h2>

<div class="recipe-list" id="recipeList">
  <ul>

  </ul>

</div>

<button id="deleteAll">Delete All</button>
<footer><p>This is the footer</p>
<img src="public/EC_Bee_logo.png" alt="EC logo with a bee" width="150"></footer>
</body>
</html>
