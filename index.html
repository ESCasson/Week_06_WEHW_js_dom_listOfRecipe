<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" media="screen" href="css/css.css" />
<script src="js/app.js"></script>

  <title>Web of Delights</title>
</head>
<body>
  <h1>Web of Delights</h1>
<form>
  <label for="name">Recipe Name:</label>
    <input type="text" id="name"/>
  <label for="cuisine">Cuisine</label>
    <select name="cuisine" id="cuisine">
      <option value="Choose a cuisine" disabled selected>Choose a cuisine type</option>
      <option value="British">British</option>
      <option value="Indian">Indian</option>
      <option value="Italian">Italian</option>
      <option value="Other">Other</option>
    </select>
  <label for="url">Web Address for the Recipe</label>
      <input type="text" id="url"/>
  <input type="submit" value="add">
</form>
<div id="recipe_list">
  <h2>List of Recipes</h2>
</div>

<button id="delete_all">Delete All</button>
</body>
</html>
